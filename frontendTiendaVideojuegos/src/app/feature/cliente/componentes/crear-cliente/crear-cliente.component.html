<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/clientes']">Lista Clientes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crear Cliente</li>
    </ol>
</nav>

<div id="bienvenida">
    <img src="../../../assets/imagenes/icon.png">
    <h1 class="display-4">Registro de clientes</h1>
</div>

<div class="jumbotron">
    <p class="lead">Llena el formulario completo.</p>
    <hr class="my-4">
    <h3>Datos del cliente: </h3>
    <form (ngSubmit)="insertarCliente()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombres">Nombre</label>
                <input type="text" class="form-control" id="nombres" name="nombre" [(ngModel)]="cliente.nombre" minlength="3" #nombres="ngModel" required>
                <div class="alert alert-danger" *ngIf="nombres.invalid && (nombres.dirty || nombres.touched)">
                    <div *ngIf="nombres?.errors.required">El nombre es requerido</div>
                    <div *ngIf="nombres?.errors.minlength">El nombre debe tener al menos 3 caracteres</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellidos" name="apellido" [(ngModel)]="cliente.apellido" minlength="3" #apellidos="ngModel" required>
                <div class="alert alert-danger" *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)">
                    <div *ngIf="apellidos?.errors.required">El apellido es requerido</div>
                    <div *ngIf="apellidos?.errors.minlength">El apellido debe tener al menos 3 caracteres</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telefono">Tel√©fono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="cliente.telefono">
            </div>
            <div class="form-group col-md-6">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="cliente.correo">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cedula">Cedula</label>
                <input type="text" class="form-control" id="cedula" name="cedula" [(ngModel)]="cliente.cedula" required>
            </div>
            <div class="form-group col-md-6">
                <label for="estado">Estado</label>
                <select class="form-control" [(ngModel)]="cliente.estado" id="estado" name="estado">
                    <option [value]="'Activo'" > Activo </option>
                    <option [value]="'Inactivo'" > Inactivo </option>
                </select>
            </div>
        </div>

        <button id="registrar" for="registrar" type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

<app-pie-pagina></app-pie-pagina>
