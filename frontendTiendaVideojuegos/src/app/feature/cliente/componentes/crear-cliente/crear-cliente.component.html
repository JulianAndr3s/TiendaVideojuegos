<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/clientes']">Lista Clientes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crear Cliente</li>
    </ol>
</nav>

<div id="bienvenida">
    <img src="../../../assets/imagenes/icon.png">
    <h1 class="display-4">Registro de clientes</h1>
</div>

<div class="jumbotron">
    <p class="lead">Llena el formulario completo.</p>
    <hr class="my-4">
    <h3>Datos del cliente: </h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombres">Nombre</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telefono">Tel√©fono</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="telefono">Correo</label>
                <input type="email" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telefono">Cedula</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="telefono">Estado</label>
                <select class="form-control">
                    <option [value]="'Activo'" > Activo </option>
                    <option [value]="'Inactivo'" > Inactivo </option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
