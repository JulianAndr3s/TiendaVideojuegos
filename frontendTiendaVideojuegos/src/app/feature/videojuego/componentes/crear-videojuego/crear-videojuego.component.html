<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/videojuegos']">Lista Videojuegos</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crear Videojuego</li>
    </ol>
</nav>

<div id="bienvenida">
    <img src="../../../assets/imagenes/icon.png">
    <h1 class="display-4">Registro de videojuegos</h1>
</div>

<div class="jumbotron">
    <p class="lead">Llena el formulario completo.</p>
    <hr class="my-4">
    <h3>Datos del videojuego: </h3>
    <form (ngSubmit)="insertarVideojuego()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombres">Nombre</label>
                <input type="text" class="form-control" id="nombres" name="nombre" [(ngModel)]="videojuego.nombre" minlength="2" #nombres="ngModel" required>
                <div class="alert alert-danger" *ngIf="nombres.invalid && (nombres.dirty || nombres.touched)">
                    <div *ngIf="nombres?.errors.required">El nombre es requerido</div>
                    <div *ngIf="nombres?.errors.minlength">El nombre debe tener al menos 3 caracteres</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="genero">Genero</label>
                <input type="text" class="form-control" id="generos" name="genero" [(ngModel)]="videojuego.genero">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fecha">Fecha Lanzamiento</label>
                <input type="date" class="form-control" placeholder="YYYY-MM-DD" id="fechas" name="fecha" [(ngModel)]="videojuego.fechaLanzamiento">
            </div>
            <div class="form-group col-md-6">
                <label for="telefono">Precio</label>
                <input type="number" class="form-control" id="precios" name="precio" [(ngModel)]="videojuego.precio">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="autor">Autor</label>
                <input type="text" class="form-control" id="autores" name="autor" [(ngModel)]="videojuego.autor">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

<app-pie-pagina></app-pie-pagina>
